{% extends 'accounts/main.html' %}

{% load static %}
{% block content %}

{% include 'accounts/status.html' %}
    <h3>User Profile</h3>

     <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Note</th>
                        <th>Date <Ordere></Ordere></th>
                        <th>Status</th>
                    </tr>

                    {% for order in orders %}
                        <tr>
                            <th>{{ order.product }}
                            </th>
                            <th>{{ order.note }}</th>
                            <th>{{ order.date_created }}</th>
                            <th>{{ order.status }}</th>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
{% endblock %}
